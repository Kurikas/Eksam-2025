<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peetri Tuulik - Kontakt</title>
    <link rel="stylesheet" href="kontakt.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Graduate:wght@400&display=swap" />
</head>
<body>

    <div class="page-wrapper">
        <div class="background-shape-1"></div>
        <div class="background-shape-2"></div>

        <header class="main-header">
            <div class="logo-container">
                <img class="logo-icon" alt="Tuuliku logo" src="assets/Tuulik.png">
                <div class="logo-text">PEETRI TUULIK</div>
            </div>
            <nav class="main-nav">
                <a href="index.html">Avaleht</a>
                <a href="e-pood.html">E-Pood</a>
                <a href="tooted.html">Tooted</a>
                <a href="annetused.html">Annetused</a>
                <a href="kontakt.html" class="active">Kontakt</a>
            </nav>
            <div class="cart-container">
                <a href="ostukorv.html" class="cart-link">Ostukorv (1)</a>
                <img class="cart-icon" alt="Ostukorv" src="assets/image 54.png">
            </div>
        </header>

        <main class="contact-section">
            <div class="contact-form-container">
                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">EESNIMI JA PERENIMI</label>
                            <input type="text" id="name" placeholder="Sinu nimi">
                        </div>
                        <div class="form-group">
                            <label for="email">E-MAILI AADRESS</label>
                            <input type="email" id="email" placeholder="Email@tuulik.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">TELEFONI NUMBER</label>
                            <input type="tel" id="phone" placeholder="(372) 5544 3322">
                        </div>
                        <div class="form-group">
                            <label for="subject">TEEMA</label>
                            <input type="text" id="subject" placeholder="Vali Teema">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="message">SÕNUM</label>
                        <textarea id="message" placeholder="Siia kirjuta oma sõnum..."></textarea>
                    </div>
                    <div class="form-group full-width submit-wrapper">
                        <button type="submit" class="submit-button">SAADA</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-column">
                <h3>Telefoni abiliin</h3>
                <p>+372 5555 6666</p>
                <p>E-R 9:00-17:00</p>
            </div>
            <div class="footer-column footer-logo-section">
                <img src="assets/icons8-windmill-100 (2) 1.png" alt="Peetri Tuulik Logo" class="footer-logo">
                <h3>PEETRI TUULIK</h3>
                <p class="copyright">@ copyright-2025-Peetri Tuulik</p>
            </div>
            <div class="footer-column">
                <h3>Jälgi meid</h3>
                <p>Sotsiaal Meedia</p>
                <div class="social-icons">
                    <img src="assets/Frame.svg" alt="Social Icon">
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
